<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MakeAPI Search Tool</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="js/make-api.js"></script>
    <script src="js/search.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" >
  </head>
  </body>
    <div class="container">
      <form class="form-horizontal">
        <fieldset>

          <legend>Make API Client Library Test Page</legend>

          <div class="control-group">
            <label class="control-label" for="makeURL">MakeAPI Url:</label>
            <div class="controls">
              <input id="makeURL" name="makeURL" placeholder="Tag" value="http://makeapi.mofostaging.net" class="input-large" type="text">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="tags">Search By Tags:</label>
            <div class="controls">
              <input id="tags" name="tags" placeholder="comma separated, please" class="input-large search-query" type="text">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="tags">Search By Title:</label>
            <div class="controls">
              <input id="title" name="title" placeholder="Title Goes Here" class="input-large search-query" type="text">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="tags">Search By Description:</label>
            <div class="controls">
              <input id="description" name="description" placeholder="Description Goes Here" class="input-large search-query" type="text">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="execution">Execution ( &gt;1 tags )</label>
            <div class="controls">
              <label class="radio" for="execution-0">
                <input name="execution" value="and" checked type="radio">
                AND
              </label>
              <label class="radio" for="execution-1">
                <input name="execution" value="bool" type="radio">
                OR
              </label>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="tag-prefix">Tag Prefix:</label>
            <div class="controls">
              <input id="tag-prefix" name="tag-prefix" placeholder="prefix" class="input-large search-query" type="text">
              <p class="help-block">search by tag prefix - i.e. "asdf" in "asdf:foo"</p>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="author">Author Name:</label>
            <div class="controls">
              <input id="author" name="author" placeholder="author name" class="input-large search-query" type="text">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="size">Number of Results:</label>
            <div class="controls">
              <input id="size" name="size" placeholder="number of results" value="10" class="input-large" type="number">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="page">Page:</label>
            <div class="controls">
              <input id="page" name="page" placeholder="page" value="1" class="input-large" type="number">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="sort-field">Sort By Field:</label>
            <div class="controls">
              <input id="sort-field" name="sort-field" placeholder="sort by field" class="input-large" type="number">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="direction">Sort Direction</label>
            <div class="controls">
              <label class="radio" for="direction-0">
                <input name="direction" id="direction-0" value="asd" checked type="radio">
                Ascending
              </label>
              <label class="radio" for="direction-1">
                <input name="direction" id="direction-1" value="desc" type="radio">
                Descending
              </label>
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button id="search" onClick="grabTags();" type="button" name="search" class="btn btn-success">Search Makes By Tags</button>
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button id="search" onClick="searchTitle();" type="button" name="search" class="btn btn-success">Search Makes By Title</button>
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button id="search" onClick="searchDescription();" type="button" name="search" class="btn btn-success">Search Makes By Description</button>
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button id="search" onClick="myProjects();" type="button" name="search" class="btn btn-success">Search Makes By Author And Tags</button>
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button id="search" onClick="prefixSearch();" type="button" name="search" class="btn btn-success">Search Makes By Prefix</button>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="search-make-id">Search By Make ID:</label>
            <div class="controls">
              <input id="search-make-id" name="search-make-id" placeholder="Make ID" class="input-large search-query" type="number">
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button id="search" onClick="findProject();" type="button" name="search" class="btn btn-success">Find By ID</button>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="search-make-username">Search By Username:</label>
            <div class="controls">
              <input id="search-make-username" name="search-make-username" placeholder="maker username" class="input-large search-query" type="number">
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button id="username-search" onClick="usernameSearch();" type="button" name="username-search" class="btn btn-success">Find By Username</button>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="search-result">Text Area</label>
            <div class="controls">
              <textarea id="search-result" readonly="true" name="search-result" rows="20" cols="140"></textarea>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
