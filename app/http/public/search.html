    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">

      function grabFields() {
        MakeAPI.search(
          MakeAPI.format({
            tags: document.getElementById( "tags" ).value.split( "," )
          })
        );
      }

      var MakeAPI = {
        search: function( data ) {console.log(data);
          // jQuery.ajax({
          //   type: "GET",
          //   url: "/api/makes/search",
          //   data: data,
          //   success: function( data, text, jqxhr ) {
          //     console.log(arguments);
          //   },
          //   error: function( jqxhr, text, error ) {
          //     console.log(text);
          //   }
          // });
          var xhr = new XMLHttpRequest();

          xhr.open( "GET", "/api/makes/search", true );
          xhr.onreadystatechange = function() {
            if ( this.readyState === 4 ) {
              var data = JSON.parse( this.responseText );
              console.log(data.hits)
            }
          };
          xhr.setRequestHeader( "Content-Type", "application/json; charset=utf-8" );
          xhr.send( JSON.stringify( data ) );
        },
        format: function( queries ) {
          return {
            "terms" : {
              "tags" : queries.tags,
              "minimum_match": 1
            }
          };
        }
      };

    </script>

  <body>
    All inputs accept CSV for multiple search terms<br><br>

    Author<input type="text" id="authors"/><br><br>

    <input type="button" onclick="grabFields();" value="Submit Data"/>
